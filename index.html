<!DOCTYPE html>
<html lang="en">
<head>
      <title>Big-Boys-Toys</title>
      <link rel="stylesheet" href="./Css/index.css">
      <script src="./javascript/index.js" defer></script>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <h1 id="heading">Login</h1>
            <form >
                <div id="emaildiv">
                    <input placeholder="Enter the Email" class="in" id="usid">
                </div>
                <span id="result"></span>
                <div id="passdiv">
                    <input class="in" id="pass" type="password" placeholder="Enter the password">
                    <img onmousedown="passvis()" onmouseup="passhide()" id="visible" src="./asset/logo/invisible.png" alt="">
                </div>
                <input id="but" type="button" value="Login" onclick="logintowebpage()">
            </form>
        </div>
    </div>
</body>
</html>
